
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单布局</title>
	<link rel="stylesheet" type="text/css" href=" http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<form role="form">
				<div class="form-group">
					<label for="name">昵称</label>
					<input type="text" class="form-control" id="name" placeholder="请输入用户名或昵称">
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="text" class="form-control" id="password" placeholder="请输入密码">
				</div>
				<div class="form-group">
					<label for="inputfile">密码</label>
					<input type="file" id="inputfile" >
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox">记住密码
					</label>
				</div>
				<button type="submit" class="btn btn-default">登录</button>
			</form>
			<br>
			<!--内联表单 -->
			<form class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入用户名">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入密码">
				</div>
				<div class="checkbox">
					<label><input type="checkbox" >记住密码</label>
				</div>
				<button type="submit" class="btn btn-default">登录</button>
			</form>
			<br>
			<!-- 包含label标签的内联表单 -->
			<form class="form-inline">
				<div class="form-group">
					<label>用户名:</label>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入用户名">
				</div>
				<div class="form-group">
					<label>密码:</label>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入密码">
				</div>
				<div class="checkbox">
					<label><input type="checkbox" >记住密码</label>
				</div>
				<button type="submit" class="btn btn-default">登录</button>
			</form>
			<br>
			<!-- 使用 class .sr-only隐藏内联表单的标签 -->
			<form role="form">
				<div class="form-group">
					<label class="sr-only" for="name">用户名</label>
					<input type="text" class="form-control" id="name" placeholder="请输入用户名">
				</div>
				<div class="form-group">
					<label class="sr-only" for="password">密码</label>
					<input type="text" class="form-control" id="password" placeholder="请输入密码">
				</div>
				<div class="form-group">
					<label for="inputfile">密码</label>
					<input type="file" id="inputfile" >
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox">记住密码
					</label>
				</div>
				<button type="submit" class="btn btn-default">登录</button>
			</form>
			<br>
			<!-- 水平表单 -->
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" placeholder="请输入用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
							<input type="checkbox" name="">
							记住密码</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
